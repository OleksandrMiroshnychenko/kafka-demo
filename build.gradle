plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.9.22'
}

group = 'com.miroshnychenko'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.kafka:kafka-clients:3.7.0'

    implementation 'org.slf4j:slf4j-simple:2.0.13'
}

test {
    useJUnitPlatform()
}